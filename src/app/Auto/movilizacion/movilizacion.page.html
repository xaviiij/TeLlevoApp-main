<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Movilizacion</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/add-autos']">Agregar</ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let a of Autos; let indexArray = index" [routerLink]="['/detail-autos',a.id]">
      <ion-label >{{ a.nombre }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
