<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Eliminar</ion-title>
    <ion-buttons slot="end">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>ID #{{Auto.id}}</ion-card-subtitle>
      <ion-card-title>Realmente desea eliminar a {{Auto.nombre}}?</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button (click)="eliminarAuto()" expand="block" color="danger">Eliminar</ion-button>
    </ion-card-content>

  </ion-card>
</ion-content>
